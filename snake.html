<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      #game-board {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
      .snake {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: green;
      }
      .food {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>
    <script src="script.js"></script>
  </body>
</html>
